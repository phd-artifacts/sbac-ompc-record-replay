metadata:
  description: big matrix benchmark
  version: "1.0"
  runs: 2
  timeout: 100
  retry: 1000
  envvars: []

applications:
  big-matrix:
    command: >
      OMPCLUSTER_TASKBENCH_ITERATION_NUMBER={{ nodes+10 }}
      OMPCLUSTER_INITIAL_ITERATION_NUMBER={{ nodes }}
      OMPCLUSTER_INITIAL_SCHEDULE_POLICY=1
      OMPCLUSTER_RESCHEDULING_INTERVAL=0
      OMPCLUSTER_PRINTING_END_INIT=./application-output/matrix_{{ nodes }}
      mpirun -np {{ node_count }} -ppn 1 -hosts "{{ hosts }}"
      apptainer exec --nv sifs/improv-144.sif
      application/tb-tdg-no-loop/ompcluster/main
      -steps 32
      -type fft
      -kernel compute_bound 
      -iter 10000
      -width 32

    capture:
      - type: all
        name: full_output

      - type: matches
        name: tb-time
        pattern: "Elapsed Time"
        lambda: >
          lambda x: (lambda m,e: float(m) * 10**int(e))(
          *x.split("Elapsed Time ")[1]
            .split(" seconds")[0]
            .strip()
            .lower()
            .split("e", 1)
          )

benchmarks:
  big-matrix:
    node_count : [2]