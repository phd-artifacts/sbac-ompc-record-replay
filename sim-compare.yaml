metadata:
  description: simulator by itself
  version: "1.0"
  runs: 2
  timeout: 100
  retry: 10
  envvars: []

applications:
  time-measure:
    command: >
      SIMU_RANDOM=1
      SIMU_RR={{sim_rr}}
      SIMU_TASK_NUMBER={{sim_task_number}}
      SIMU_DEVICE_NUMBER={{sim_device_number}}
      apptainer exec --nv sifs/improv-144.sif
      application/taskgraph_experiments/simulator

    capture:
      - type: all
        name: full_output

  dist-measure:
    command: >
      SIMU_RANDOM=1
      SIMU_RR={{sim_rr}}
      SIMU_TASK_NUMBER={{sim_task_number}}
      SIMU_DEVICE_NUMBER={{sim_device_number}}
      SIMU_DEVIATION={{sim_deviation}} 
      apptainer exec --nv sifs/improv-144.sif
      application/taskgraph_experiments/simulator

    capture:
      - type: all
        name: full_output

